<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header>
        <nav class="main-menu">
            
            <div class="logo-icon-container">
                <div class="logo-menu">
                    <a href="#">Logo</a>
                </div>
                <div class="icon-menu">
                    <div class="menu-hamburger"></div>
                </div>
            </div>

            <div class="menu-content">

                <div class="list-container">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="span-icon"><img src="icons/arrow-right.svg" alt=""></span>
                                <span class="span-name">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="span-icon"><img src="icons/arrow-right.svg" alt=""></span>
                                <span class="span-name">Sobre</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="span-icon"><img src="icons/arrow-right.svg" alt=""></span>
                                <span class="span-name">Trabalhos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="span-icon"><img src="icons/arrow-right.svg" alt=""></span>
                                <span class="span-name">Habilidades</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="span-icon"><img src="icons/arrow-right.svg" alt=""></span>
                                <span class="span-name">Contato</span>
                            </a>
                        </li>
                    </ul>
                </div>
        
                <div class="list-icon-container">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-square-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0a77e3bb7.js" crossorigin="anonymous"></script>

    <!-- JS -->
     <script src="js/script.js"></script>
</body>
</html>
